  <head>

    <!-- Custom CSS styling -->
    <link rel="stylesheet" href="./Assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- NAV BAR START -->
    <nav>
      <div class="container nav-container">
        <a href="./index.html" class="logo">
          <h3>Code With <span>Sujit</span></h3>
        </a>
        <ul class="nav-link">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./services.html">Services</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="./sign-in.html">Sign In</a></li>
          <li>
            <div class="nav-profile">
              <div class="profile-img">
                <img src="./Assets/img/02.png" alt="" />
              </div>
              <ul>
                <li>
                  <a href="dashboard.html">Dashboard</a>
                </li>
                <li>
                  <a href="">Logout</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
        <button class="phone-button Open"><i class="fa fa-bars"></i></button>
        <button class="phone-button Close"><i class="fa fa-close"></i></button>
      </div>
    </nav>
    <!-- NAV BAR END -->

    <!-- Sign up form -->

    <section class="form-section">
      <div class="container form-section-container">
        <h2>Sign up</h2>
        <div class="message-alert message-alert-error">
          <p>This is an error message</p>
        </div>
        <form action="" enctype="multipart/form-data">
          <input type="text" placeholder="first Name" />
          <input type="text" placeholder="last Name" />
          <input type="text" placeholder="User Name" />
          <input type="email" placeholder="email " />
          <input type="password" placeholder="create password" />
          <input type="password" placeholder="confirm password" />

          <div class="form-control">
            <label for="profile-img">upload profile image</label>
            <input type="file" id="upload-img" />
          </div>

          <button type="submit" class="btn">Sign Up</button>

          <small
            >Already have an account? <a href="sign-in.html">Sign in</a></small
          >
        </form>
      </div>
    </section>

    <!-- Sign up form -->

    <!-- Custom JS link -->

    <script src="./Assets/main.js"></script>
  </body>
